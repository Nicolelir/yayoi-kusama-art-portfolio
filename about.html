<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link trel="stylesheet" href="assets/css/nicole-style.css">
    <title>About</title>
</head>
<body>
    <section class="img-fluid img-about">
        <img src="assets/images/yayoi kusama.jpg" class="img-fluid img-about"  alt="">   
    </section>

    <div class="container text-center margin-top">
        <div class="row">
          <div class="col-12 col-sm-4 col-md-6 inline-block">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/images/Ascension-of-Polka-Dots.jpg" class="d-block w-100" alt="Ascension-of-Polka-Dots image">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/images/butterfly.jpg" class="d-block w-100" alt="butterfly image ">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/images/dots-2.jpg" class="d-block w-100" alt="dots image">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
          </div>
