<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <section class="img-fluid">
        <img src="assets/images/Infinity room.avif" class="img-fluid" width="400" height="200" alt="">   
    </section>
        <hr>

<section class="container-fluid">
<div class="row align-items-center">
<div class="col-12 offset-1 offset-sm-0 col-sm-4 col-md-6 inline-block">
    <div class="text-box">
       <p>For commissions</p>
       <p>and project inquiries, please email:</p>
       <p>hello@junedigann.com </p>
       <p>or Send a message via this form</p>
       <p>2 week reply time</p>
</div>
</div>
<div class="col-12 offset-1 offset-sm-0 col-sm-4 col-md-6 inline-block">
    <h3 class="contact-heading text-center">Contact Form</h3>
    <div class="center-form">
        <form action="" method="post"><!--Display text after submit -->
            <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required /><br>
            <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required /><br>
            <textarea rows="5" name="projectsummary" id="projectsummary" class="form-control" placeholder="Query" required></textarea><br>
            <div class="form-row text-center">
                <div class="col">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</section>

</body>
</html>
